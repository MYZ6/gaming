<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>龙虎</title>
	
	<link href="game.css" rel="stylesheet" type="text/css">
	<link href="road.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="lib/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="road.js"></script>
</head>
<body>
	<div id="topinfo">
		<span id="btn-swichtable" class="btn">
			换<br>&nbsp;<br>&nbsp;<br>台
		</span>
		<span id="btn-pool" class="btn">
			即<br>时<br>彩<br>池
		</span>
		<span class="pool-info">
			<div id="dragon-amount" class="pool-amount">龙<v></v></div>
			<div id="tie-amount" class="pool-amount">和<v></v></div>
			<div id="tiger-amount" class="pool-amount">虎<v></v></div>
		</span>
		<span id="btn-limit" class="btn">
			本<br>台<br>限<br>红
		</span>
		<span class="table-info">
			<div id="table-no"><l>台号</l><v></v></div>
			<div id="play-no"><l>场</l><v></v></div>
			<div id="seq-no"><l>次</l><v></v></div>
		</span>
		<span class="limit-info">
			<div id="up-limit">上限<v></v></div>
			<div></div>
			<div id="down-limit">下限<v></v></div>
		</span>
	</div>
	<div class="vedio-content">
<!-- 		<script type="text/javascript" src="player/sewise.player.min.js?server=live&type=rtmp&streamurl=rtmp://live.hkstv.hk.lxdns.com/live/hks&autostart=true&buffer=5&lang=zh_CN&logo=http://onvod.sewise.com/libs/swfplayer/skin/images/logo.png&poster=http://jackzhang1204.github.io/materials/poster.png&title=LiveVideo&skin=liveWhite"></script> -->
	</div>
	<div id="chip-info">
		<span class="dragon-chip">龙</span>
		<span class="tie-chip">和</span>
		<span class="tiger-chip">虎</span>
	</div>
	<div id="middle-cmd">
		<span id="btn-swichnet" class="btn">线路切换</span>
		<span id="total-chip">总下注：<v>&nbsp;</v></span>
		<span id="btn-confirmchip" class="btn">确定下注</span>
		<span id="btn-cancelchip" class="btn">取消下注</span>
	</div>
	<div id="chip-list">
		<span class="chip10">&nbsp;</span>
		<span class="chip50">&nbsp;</span>
		<span class="chip100">&nbsp;</span>
		<span class="chip500">&nbsp;</span>
		<span class="chip1k">&nbsp;</span>
		<span class="chip5k">&nbsp;</span>
	</div>
	<div id="road-info">
		<span id="road-map"></span>
		<span id="road-data">
			<div>龙<v>20</v></div>
			<div>虎<v>24</v></div>
			<div>和<v>4</v></div>
			<div>下局开龙</div>
			<div>&nbsp;</div>
			<div>下局开虎</div>
			<div>&nbsp;</div>
			<div id="btn-dragon-ask">龙问路</div>
			<div id="btn-tiger-ask">虎问路</div>
		</span>
	</div>
	<div id="bottom-bar">

		<span>可用余额<v>5081.40</v></span>
		<span>记录</span>
		<span id="btn-returnhall" class="btn">返回大厅</span>
	</div>
	
</body>
</html>
