<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>龙虎</title>
	
	<link href="game.css" rel="stylesheet" type="text/css">
	<link href="road.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="lib/jquery-1.11.3.js"></script>
	
	<link href="lib/videojs/video-js.min.css" rel="stylesheet">
	<script src="lib/videojs/video.min.js"></script>
	
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="road.js"></script>
</head>
<body>
	<div id="topinfo">
		<span id="btn-swichtable" class="btn">
			换<br>&nbsp;<br>&nbsp;<br>台
		</span>
		<span id="btn-pool" class="btn">
			即<br>时<br>彩<br>池
		</span>
		<span class="pool-info">
			<div id="dragon-amount" class="pool-amount">龙<v></v></div>
			<div id="tie-amount" class="pool-amount">和<v></v></div>
			<div id="tiger-amount" class="pool-amount">虎<v></v></div>
		</span>
		<span id="btn-limit" class="btn">
			本<br>台<br>限<br>红
		</span>
		<span class="table-info">
			<div id="table-no"><l>台号</l><v></v></div>
			<div id="play-no"><l>场</l><v></v></div>
			<div id="seq-no"><l>次</l><v></v></div>
		</span>
		<span class="limit-info">
			<div id="up-limit">上限<v></v></div>
			<div></div>
			<div id="down-limit">下限<v></v></div>
		</span>
	</div>
	<div class="vedio-content">
		<span id="btn-videonear" class="btn">近端</span>
		<span id="btn-videofar" class="btn">远端</span>
		<video id="really-cool-video" class="video-js vjs-default-skin"
		 preload="auto" style="width: 100%; height: 180px;" poster="really-cool-video-poster.jpg"
		 data-setup='{}' src="http://liveproxy.kukuplay.com:9222/mweb/fytv-letv/hubws.m3u8">
		  <p class="vjs-no-js">
		    To view this video please enable JavaScript, and consider upgrading to a web browser
		    that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
		  </p>
		</video>
	</div>
	<div id="chip-info">
		<span class="dragon-chip">
			<div class="chip-amount prepare-chip">0</div>
			<div>龙</div	>
			<div class="chip-amount certain-chip">0</div>
		</span>
		<span class="tie-chip">
			<div class="chip-amount prepare-chip">0</div>
			<div>和</div>
			<div class="chip-amount certain-chip">0</div>
		</span>
		<span class="tiger-chip">
			<div class="chip-amount prepare-chip">0</div>
			<div>虎</div>
			<div class="chip-amount certain-chip">0</div>
		</span>
	</div>
	<div id="middle-cmd">
		<span id="btn-swichnet" class="btn">线路切换</span>
		<span id="total-chip">总下注：<v>&nbsp;</v></span>
		<span id="btn-confirmchip" class="btn">确定下注</span>
		<span id="btn-cancelchip" class="btn">取消下注</span>
	</div>
	<div id="float-chip">
		<img id="chip10h" class="float-chip" src="img/chip10h.png" />
		<img id="chip50h" class="float-chip" src="img/chip50h.png" />
		<img id="chip100h" class="float-chip" src="img/chip100h.png" />
		<img id="chip500h" class="float-chip" src="img/chip500h.png" />
		<img id="chip1000h" class="float-chip" src="img/chip1kh.png" />
		<img id="chip5000h" class="float-chip" src="img/chip5kh.png" />
	</div>
	<div id="chip-list">
		<span class="chip10" chip="10">&nbsp;</span>
		<span class="chip50" chip="50">&nbsp;</span>
		<span class="chip100" chip="100">&nbsp;</span>
		<span class="chip500" chip="500">&nbsp;</span>
		<span class="chip1k" chip="1000">&nbsp;</span>
		<span class="chip5k" chip="5000">&nbsp;</span>
	</div>
	<div id="road-info">
		<span class="bead-road road-map"></span>
		<span class="big-road road-map"></span>
		<span class="big-eye-road road-map"></span>
		<span class="little-road road-map"></span>
		<span class="yy-road road-map"></span>
		<span class="road-data">
			<div>龙<v>20</v></div>
			<div>虎<v>24</v></div>
			<div>和<v>4</v></div>
			<div>下局开龙</div>
			<div>&nbsp;</div>
			<div>下局开虎</div>
			<div>&nbsp;</div>
			<div id="btn-dragon-ask">龙问路</div>
			<div id="btn-tiger-ask">虎问路</div>
		</span>
	</div>
	<div id="bottom-bar">

		<span>会员<v>test2</v></span>
		<span>可用余额<v>5081.40</v></span>
		<span>记录</span>
		<span id="btn-returnhall" class="btn">返回大厅</span>
	</div>
	
</body>
</html>
